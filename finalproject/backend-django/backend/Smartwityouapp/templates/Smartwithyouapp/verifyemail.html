<!DOCTYPE html>
<html lang="th">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ยืนยันอีเมล</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-900 flex items-center justify-center min-h-screen">
    <div class="bg-gray-800 shadow-lg rounded-xl p-8 max-w-md w-full text-white">
      <div class="flex justify-center mb-4">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-16 w-16 text-orange-400"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M16 12H8m8 0V8m0 4v4m0 0h-4m4 0h4m-8 4h8a2 2 0 002-2V8a2 2 0 00-2-2h-8L8 4H4a2 2 0 00-2 2v12a2 2 0 002 2h4"
          />
        </svg>
      </div>
      <h1 class="text-2xl font-bold text-center text-orange-300 mb-3">
        ยืนยันอีเมลของคุณ
      </h1>
      <p class="text-gray-300 text-center mb-6">
        สวัสดี <span class="font-semibold text-white">{{ username }}</span>!<br />
        กรุณาคลิกปุ่มด้านล่างเพื่อยืนยันบัญชีของคุณ
      </p>
      <form
        method="post"
        action="{% url 'verify email' user_id=user_id %}"
        class="flex justify-center"
      >
        {% csrf_token %}
        <button
          type="submit"
          class="bg-orange-500 hover:bg-orange-600 text-white font-semibold py-2 px-6 rounded-lg transition duration-300"
        >
          ยืนยันอีเมล
        </button>
      </form>
    </div>
  </body>
</html>
